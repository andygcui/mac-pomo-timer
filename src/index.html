<!DOCTYPE html>
<html>
<head>
  <title>Pomo-plant</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="top-bar">
    <a href="index.html" class="home">Home</a>
    <div id="level-display-container" style="flex: 1; display: flex; flex-direction: column; align-items: center;" onclick="window.location.href='achievements.html'">
      <span id="level-display" class="level-display">
        Level <span id="current-level">1</span>
      </span>
      <div class="level-progress-bar-container" style="width: 100px; height: 4px; background: rgba(0,0,0,0.1); border-radius: 2px; margin-top: 2px;">
        <div id="level-progress-bar" style="height: 100%; width: 0%; background: #4d5d53; border-radius: 2px; transition: width 0.3s;"></div>
      </div>
    </div>
    <a href="settings.html" class="settings">Settings</a>
  </div>
  <h1>Pomo-plant</h1>

  <p>Complete focus sessions to grow plants!</p>
  
  <div class="plant-container">
    <div class="plant-wrapper" onclick="goTo('cactus.html')">
      <img src="assets/cactus/image/cactus.png" class="plant-button" alt="Cactus" title="Cactus">
    </div>
    <div class="plant-wrapper" onclick="goTo('bonsai.html')">
      <img src="assets/bonsai/image/bonsai.png" class="plant-button" alt="Bonsai" title="Bonsai">
    </div>
    <div class="plant-wrapper" onclick="goTo('orchid.html')">
      <img src="assets/orchid/image/orchid.png" class="plant-button" alt="Orchid" title="Orchid">
    </div>
    <div class="plant-wrapper" onclick="goTo('bamboo.html')">
      <img src="assets/bamboo/image/bamboo.png" class="plant-button" alt="Bamboo" title="Bamboo">
    </div>
    
  </div>
  

  <p class="blink">Choose a plant to start</p>

  <script src="achievements.js"></script>
  <script>
    function goTo(page) {
      window.location.href = page;
    }
    
    // Display current level and progress
    window.addEventListener('DOMContentLoaded', () => {
      if (window.AchievementsSystem) {
        AchievementsSystem.init();
        const progress = AchievementsSystem.getLevelProgress();
        const levelDisplay = document.getElementById('current-level');
        const progressBar = document.getElementById('level-progress-bar');
        if (levelDisplay) {
          levelDisplay.textContent = progress.currentLevel;
        }
        if (progressBar) {
          progressBar.style.width = (progress.progress * 100) + '%';
        }
      }
    });
  </script>
</body>
</html>
