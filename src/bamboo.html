<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Grow Your Bamboo</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="top-bar">
    <a href="index.html" class="home">Back</a>
    <span id="level-display" class="level-display" onclick="window.location.href='achievements.html'">
      Level <span id="current-level">1</span>
    </span>
    <a href="settings.html" class="settings">Settings</a>
  </div>

  <h1>Grow Your Bamboo</h1>

  <div id="plant-stage"></div>

  <div id="message" class="message"></div>

  <div id="timer">
    <span id="minutes">25</span>:<span id="seconds">00</span>
  </div>

  <button id="start">Start</button>

  <script src="audio.js"></script>
  <script src="achievements.js"></script>
  <script>
    // Display current level
    window.addEventListener('DOMContentLoaded', () => {
      if (window.AchievementsSystem) {
        AchievementsSystem.init();
        const level = AchievementsSystem.getCurrentLevel();
        const levelDisplay = document.getElementById('current-level');
        if (levelDisplay) {
          levelDisplay.textContent = level;
        }
      }
    });
  </script>
  <script src="bamboo.js"></script>
</body>
</html>
