<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Achievements</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    html {
      min-height: 100%;
    }
    
    html, body {
      background: linear-gradient(135deg, #f8f1e5 0%, #e6d8c3 100%);
      background-attachment: fixed;
    }
    
    body {
      overflow: auto;
      min-height: 100vh;
    }
    
    h1 {
      font-size: 1.9rem;
    }
    
    .achievements-container {
      max-width: 360px;
      margin: 0 auto;
      padding: 0 8px 56px;
      text-align: center;
    }
    
    .stats-section {
      margin-bottom: 30px;
      padding: 15px;
    }
    
    .stat-item {
      margin: 10px 0;
      font-family: 'VT323', monospace;
      font-size: 22px;
      color: #4d5d53;
    }
    
    .stat-value {
      font-size: 32px;
      font-weight: bold;
      color: #2d3d33;
      display: block;
      margin-top: 5px;
    }
    
    .level-display-stat {
      font-size: 48px;
      color: #4d5d53;
      margin: 10px 0;
      font-family: 'Press Start 2P', monospace;
    }
    
    .achievements-list {
      text-align: left;
      margin-top: 20px;
    }
    
    .achievement-item {
      display: flex;
      align-items: center;
      padding: 12px;
      margin: 8px 0;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 8px;
      font-family: 'VT323', monospace;
      font-size: 18px;
      transition: transform 0.2s;
    }
    
    .achievement-item.unlocked {
      background: rgba(77, 93, 83, 0.2);
      border: 2px solid #4d5d53;
    }
    
    .achievement-item.locked {
      opacity: 0.5;
    }
    
    .achievement-icon {
      font-size: 32px;
      margin-right: 12px;
      min-width: 40px;
      text-align: center;
    }
    
    .achievement-info {
      flex: 1;
    }
    
    .achievement-name {
      font-weight: bold;
      color: #4d5d53;
      margin-bottom: 4px;
    }
    
    .achievement-description {
      font-size: 16px;
      color: #666;
    }
    
    .locked-icon {
      font-size: 24px;
      margin-left: auto;
      opacity: 0.3;
    }
    
    .plant-stats {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      margin-top: 15px;
    }
    
    .plant-stat {
      font-family: 'VT323', monospace;
      font-size: 18px;
      color: #4d5d53;
    }
    
    .plant-stat-value {
      font-size: 24px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <a href="index.html" class="home">Home</a>
    <div id="level-display-container" style="flex: 1; display: flex; flex-direction: column; align-items: center;" onclick="window.location.href='achievements.html'">
      <span id="level-display" class="level-display">
        Level <span id="current-level">1</span>
      </span>
      <div class="level-progress-bar-container" style="width: 100px; height: 4px; background: rgba(0,0,0,0.1); border-radius: 2px; margin-top: 2px;">
        <div id="level-progress-bar" style="height: 100%; width: 0%; background: #4d5d53; border-radius: 2px; transition: width 0.3s;"></div>
      </div>
    </div>
    <a href="settings.html" class="settings">Settings</a>
  </div>

  <h1>Achievements</h1>

  <div class="achievements-container">
    <div class="achievements-list" id="achievementsList">
      <!-- Achievements will be populated by JavaScript -->
    </div>
    <div style="text-align: center; margin-top: 30px; font-family: 'VT323', monospace; font-size: 20px; color: #4d5d53;">
      Total Plants Grown: <strong id="total-plants-grown">0</strong>
    </div>
  </div>

  <script src="achievements.js"></script>
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      // Initialize achievements system
      if (window.AchievementsSystem) {
        AchievementsSystem.init();
        
        // Update stats
        const progress = AchievementsSystem.getLevelProgress();
        const unlockedAchievements = AchievementsSystem.getAchievements();
        const achievementDefinitions = AchievementsSystem.getAchievementDefinitions();
        
        const topBarLevelDisplay = document.getElementById('current-level');
        const progressBar = document.getElementById('level-progress-bar');
        if (topBarLevelDisplay) {
          topBarLevelDisplay.textContent = progress.currentLevel;
        }
        if (progressBar) {
          progressBar.style.width = (progress.progress * 100) + '%';
        }
        
        // Display total plants grown
        const totalPlantsDisplay = document.getElementById('total-plants-grown');
        if (totalPlantsDisplay) {
          totalPlantsDisplay.textContent = progress.plantsGrown;
        }
        
        // Display achievements - sort so unlocked ones appear first
        const achievementsList = document.getElementById('achievementsList');
        const sortedAchievements = achievementDefinitions.sort((a, b) => {
          const aUnlocked = unlockedAchievements.includes(a.id);
          const bUnlocked = unlockedAchievements.includes(b.id);
          // Unlocked achievements come first
          if (aUnlocked && !bUnlocked) return -1;
          if (!aUnlocked && bUnlocked) return 1;
          return 0;
        });
        
        sortedAchievements.forEach(achievement => {
          const isUnlocked = unlockedAchievements.includes(achievement.id);
          const achievementEl = document.createElement('div');
          achievementEl.className = `achievement-item ${isUnlocked ? 'unlocked' : 'locked'}`;
          
          achievementEl.innerHTML = `
            <div class="achievement-icon">${isUnlocked ? achievement.icon : 'ðŸ”’'}</div>
            <div class="achievement-info">
              <div class="achievement-name">${achievement.name}</div>
              <div class="achievement-description">${achievement.description}</div>
            </div>
            ${isUnlocked ? '<div class="locked-icon">âœ“</div>' : '<div class="locked-icon">ðŸ”’</div>'}
          `;
          
          achievementsList.appendChild(achievementEl);
        });
      }
    });
  </script>
</body>
</html>
