<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Achievements</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    html {
      min-height: 100%;
    }
    
    html, body {
      background: linear-gradient(135deg, #f8f1e5 0%, #e6d8c3 100%);
      background-attachment: fixed;
    }
    
    body {
      overflow: auto;
      min-height: 100vh;
    }
    
    h1 {
      margin-top: 12px;
      margin-bottom: 0px;
      padding-top: 0;
    }
    
    .heatmap-cell {
      width: 10px;
      height: 10px;
      border-radius: 2px;
      background-color: #ebedf0;
      transition: background-color 0.2s;
      cursor: pointer;
      position: relative;
    }
    
    .heatmap-cell:hover {
      transform: scale(1.2);
      z-index: 10;
    }
    
    .heatmap-tooltip {
      position: absolute;
      bottom: 120%;
      left: 50%;
      transform: translateX(-50%);
      background-color: #4d5d53;
      color: white;
      padding: 6px 10px;
      border-radius: 4px;
      font-family: 'VT323', monospace;
      font-size: 14px;
      white-space: nowrap;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.2s;
      z-index: 1000;
      margin-bottom: 5px;
    }
    
    .heatmap-tooltip::after {
      content: '';
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      border: 5px solid transparent;
      border-top-color: #4d5d53;
    }
    
    .heatmap-cell:hover .heatmap-tooltip {
      opacity: 1;
    }
    
    .heatmap-cell.level-0 { background-color: #ebedf0; }
    .heatmap-cell.level-1 { background-color: #c6e48b; }
    .heatmap-cell.level-2 { background-color: #7bc96f; }
    .heatmap-cell.level-3 { background-color: #239a3b; }
    .heatmap-cell.level-4 { background-color: #196127; }
    
    .achievements-container {
      max-width: 360px;
      margin: 0 auto;
      padding: 0 8px 20px;
      text-align: center;
    }
    
    .stats-section {
      margin-bottom: 30px;
      padding: 15px;
    }
    
    .stat-item {
      margin: 10px 0;
      font-family: 'VT323', monospace;
      font-size: 22px;
      color: #4d5d53;
    }
    
    .stat-value {
      font-size: 32px;
      font-weight: bold;
      color: #2d3d33;
      display: block;
      margin-top: 5px;
    }
    
    .level-display-stat {
      font-size: 48px;
      color: #4d5d53;
      margin: 10px 0;
      font-family: 'Press Start 2P', monospace;
    }
    
    .achievements-list {
      text-align: left;
      margin-top: 20px;
    }
    
    .achievement-item {
      display: flex;
      align-items: center;
      padding: 12px;
      margin: 8px 0;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 8px;
      font-family: 'VT323', monospace;
      font-size: 18px;
      transition: transform 0.2s;
    }
    
    .achievement-item.unlocked {
      background: rgba(77, 93, 83, 0.2);
      border: 2px solid #4d5d53;
    }
    
    .achievement-item.locked {
      opacity: 0.5;
    }
    
    .achievement-icon {
      font-size: 32px;
      margin-right: 12px;
      min-width: 40px;
      text-align: center;
    }
    
    .achievement-info {
      flex: 1;
    }
    
    .achievement-name {
      font-weight: bold;
      color: #4d5d53;
      margin-bottom: 4px;
    }
    
    .achievement-description {
      font-size: 16px;
      color: #666;
    }
    
    .locked-icon {
      font-size: 24px;
      margin-left: auto;
      opacity: 0.3;
    }
    
    .plant-stats {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      margin-top: 15px;
    }
    
    .plant-stat {
      font-family: 'VT323', monospace;
      font-size: 18px;
      color: #4d5d53;
    }
    
    .plant-stat-value {
      font-size: 24px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <a href="index.html" class="home">Home</a>
    <div id="level-display-container" style="flex: 1; display: flex; flex-direction: column; align-items: center;" onclick="window.location.href='achievements.html'">
      <span id="level-display" class="level-display">
        Level <span id="current-level">1</span>
      </span>
      <div class="level-progress-bar-container" style="width: 100px; height: 4px; background: rgba(0,0,0,0.1); border-radius: 2px; margin-top: 2px;">
        <div id="level-progress-bar" style="height: 100%; width: 0%; background: #4d5d53; border-radius: 2px; transition: width 0.3s;"></div>
      </div>
    </div>
    <a href="settings.html" class="settings">Settings</a>
  </div>

  <h1>Achievements</h1>

  <div class="achievements-container">
    <div class="achievements-list" id="achievementsList">
      <!-- Achievements will be populated by JavaScript -->
    </div>
    <div style="text-align: center; margin-top: 30px; font-family: 'VT323', monospace; font-size: 20px; color: #4d5d53;">
      Total Plants Grown: <strong id="total-plants-grown">0</strong>
    </div>
    <div style="text-align: center; margin-top: 20px; font-family: 'VT323', monospace; font-size: 20px; color: #4d5d53;">
      Current Streak: <strong id="current-streak">0</strong> days
    </div>
    <div id="heatmap-container" style="margin-top: 15px; padding: 10px 0;">
      <div id="heatmap" style="display: grid; grid-template-rows: repeat(7, 12px); grid-auto-flow: column; gap: 2px; justify-content: center; max-width: 900px; margin: 0 auto;"></div>
    </div>
  </div>

  <script src="achievements.js"></script>
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      // Initialize achievements system
      if (window.AchievementsSystem) {
        AchievementsSystem.init();
        
        // Update stats
        const progress = AchievementsSystem.getLevelProgress();
        const unlockedAchievements = AchievementsSystem.getAchievements();
        const achievementDefinitions = AchievementsSystem.getAchievementDefinitions();
        
        const topBarLevelDisplay = document.getElementById('current-level');
        const progressBar = document.getElementById('level-progress-bar');
        if (topBarLevelDisplay) {
          topBarLevelDisplay.textContent = progress.currentLevel;
        }
        if (progressBar) {
          progressBar.style.width = (progress.progress * 100) + '%';
        }
        
        // Display total plants grown
        const totalPlantsDisplay = document.getElementById('total-plants-grown');
        if (totalPlantsDisplay) {
          totalPlantsDisplay.textContent = progress.plantsGrown;
        }
        
        // Display streak
        const streakDisplay = document.getElementById('current-streak');
        if (streakDisplay) {
          const streak = AchievementsSystem.getStreak();
          streakDisplay.textContent = streak;
        }
        
        // Render heat map
        const heatmapContainer = document.getElementById('heatmap');
        if (heatmapContainer) {
          const activityData = AchievementsSystem.getActivityHeatMap();
          
          // Organize data by week columns (weeks go column by column)
          const weeks = [];
          for (let i = 0; i < activityData.length; i += 7) {
            weeks.push(activityData.slice(i, i + 7));
          }
          
          // Create cells - one week at a time (7 days per week, fills column by column)
          weeks.forEach((week) => {
            for (let dayIndex = 0; dayIndex < 7; dayIndex++) {
              const cell = document.createElement('div');
              cell.className = 'heatmap-cell';
              
              if (dayIndex < week.length) {
                const day = week[dayIndex];
                
                // Determine level based on count (similar to GitHub)
                let level = 0;
                if (day.count > 0) {
                  if (day.count === 1) level = 1;
                  else if (day.count <= 3) level = 2;
                  else if (day.count <= 5) level = 3;
                  else level = 4;
                }
                
                cell.classList.add(`level-${level}`);
                
                // Format date for tooltip (parse YYYY-MM-DD format correctly)
                const [year, month, date] = day.date.split('-');
                const dateObj = new Date(parseInt(year), parseInt(month) - 1, parseInt(date));
                const formattedDate = dateObj.toLocaleDateString('en-US', { 
                  month: 'short', 
                  day: 'numeric', 
                  year: 'numeric' 
                });
                
                // Create custom tooltip
                const tooltip = document.createElement('div');
                tooltip.className = 'heatmap-tooltip';
                tooltip.textContent = `${formattedDate}: ${day.count} plant${day.count !== 1 ? 's' : ''} grown`;
                cell.appendChild(tooltip);
              } else {
                // Empty cell for incomplete week
                cell.classList.add('level-0');
                const tooltip = document.createElement('div');
                tooltip.className = 'heatmap-tooltip';
                tooltip.textContent = 'No activity';
                cell.appendChild(tooltip);
              }
              
              heatmapContainer.appendChild(cell);
            }
          });
        }
        
        // Display achievements - sort so unlocked ones appear first
        const achievementsList = document.getElementById('achievementsList');
        const sortedAchievements = achievementDefinitions.sort((a, b) => {
          const aUnlocked = unlockedAchievements.includes(a.id);
          const bUnlocked = unlockedAchievements.includes(b.id);
          // Unlocked achievements come first
          if (aUnlocked && !bUnlocked) return -1;
          if (!aUnlocked && bUnlocked) return 1;
          return 0;
        });
        
        sortedAchievements.forEach(achievement => {
          const isUnlocked = unlockedAchievements.includes(achievement.id);
          const achievementEl = document.createElement('div');
          achievementEl.className = `achievement-item ${isUnlocked ? 'unlocked' : 'locked'}`;
          
          achievementEl.innerHTML = `
            <div class="achievement-icon">${isUnlocked ? achievement.icon : 'ðŸ”’'}</div>
            <div class="achievement-info">
              <div class="achievement-name">${achievement.name}</div>
              <div class="achievement-description">${achievement.description}</div>
            </div>
            ${isUnlocked ? '<div class="locked-icon">âœ“</div>' : '<div class="locked-icon">ðŸ”’</div>'}
          `;
          
          achievementsList.appendChild(achievementEl);
        });
      }
    });
  </script>
</body>
</html>
